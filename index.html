<html>
    <head><meta charset="UTF-8"></head>
    <h1>Usando método fetch para requisição assíncronas em JavaScript</h1>
    <div id="mensagem"></div>
    <div id="dados"></div>
</html>
<script>
    async function request(){
        const response = await fetch('https://jsonplaceholder.typicode.com/photos');
        const object = await response.json();
        document.querySelector("#dados").innerHTML = JSON.stringify(object);
    }
    function mensagem(){
        document.querySelector("#mensagem").innerHTML = "<h2>Dados obtidos do servidor!</h2>"
    }
    async function principal(){
        await request();
        mensagem();
    }
    principal()
</script>
